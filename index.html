<!DOCTYPE html>
<html>
<head>
    <title>Custom Startup Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script>
        var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        if (isMobile) {
            link.href = 'mobile.css'; // Load mobile.css if on a mobile device
        } else {
            link.href = 'pc.css'; // Load pc.css if on a desktop
        }
        document.head.appendChild(link);
    </script>
</head>
<body>
    <input id="search-bar" type="text" placeholder="Search..." onkeydown="search(event)">
    <script>
        function search(event) {
            if (event.key === 'Enter') {
                window.location.href = 'https://search.bus-hit.me/search?q=' + document.getElementById('search-bar').value;
            }
        }
    </script>
</body>
</html>
